{% extends 'master.html' %} {% load static %}
{% block title %}- Create Post{% endblock %}

{% block content %}
    <div class="container my-4">

        <form action="{% url 'modifyPosts' post.id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input type="text" class="form-control" value="{{ post.name }}" name="name" maxlength="40">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Sub Title</label>
                <input type="text" class="form-control" name="subtitle" value="{{ post.subtitle }}" maxlength="200">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Body</label>
                <textarea name="body" class="form-control" rows="10" maxlength="1000">{{ post.body }}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Image URL</label>
                <input type="url" class="form-control" name="image" value="{{ post.image }}" maxlength="200">
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">ID</label>
                    <input type="text" class="form-control" value="{{ post.id }}" disabled>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Date</label>
                    <input type="text" class="form-control" value="{{ post.creation_date }}" disabled>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Submit</button>
                <a type="submit" href="{% url 'deletePost' post.id %}" class="btn btn-danger">Delete</a>
            </div>
        </form>

    </div>
{% endblock %}
