{% extends 'master.html' %} {% load static %}
{% block title %}- Login{% endblock %}

{% block content %}
    <div class="container mt-3">

        {% if message %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>

    </div>

{% endblock %}
